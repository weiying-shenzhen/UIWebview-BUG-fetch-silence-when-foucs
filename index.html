<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1, shrink-to-fit=no">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <title>UIWebview Bug fetch</title>
  <style>
    input {
        border: 1px solid black;
        height:44px;
    }
      p{
          font-size: 12px;
          line-height: 16px;
          margin: 5px 0;
      }
  </style>
</head>
<body>
    <p style="color:#999;" id="ua">
    <p>click in input to trigger fetch</p>
    <input type="text" name="a">
    <script>
        document.getElementById('ua').textContent=navigator.userAgent;
        function append(text) {
            let p = document.createElement("p");
            p.innerHTML = text;
            document.body.appendChild(p);
        }

        function doFetch(number){
            append(number + ' fetch start');

            fetch('https://b2cqq.show.wepiao.com/pub/@hot_words')
                .then(function(res){
                    append(number + ' fetch done');
                })
                .catch(function(err){
                    append(number + ' fetch error');
                })
        }

        const $input = document.querySelector('input');


        $input.onfocus = function (e) {
            doFetch('No1');
            doFetch('No2');
            doFetch('No3');
        };
    </script>
</body>
</html>
